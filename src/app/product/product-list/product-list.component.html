<h1>Product list</h1>
<a routerLink="/create">Create new product</a>
<table class="table table-hover">
  <thead>
  <tr >
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Image</th>
    <th scope="col">Price</th>
    <th scope="col">Description</th>
    <th scope="col" colspan="2">Action</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products, index as i">
    <th scope="row">{{i +1}}</th>
    <td>{{product.name}}</td>
<!--    <td>{{product.image}}</td>-->
    <td><img src="http://localhost:8080/image/{{product.image}}" style="width: 80px"></td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a routerLink="/edit/{{product.id}}">Edit</a></td>
    <td><a routerLink="/delete/{{product.id}}">Delete</a></td>
  </tr>
  </tbody>
</table>
