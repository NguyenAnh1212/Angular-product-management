<h2>Edit product</h2>
<div class="container">
  <form [formGroup]="productForm" (ngSubmit)="update()">
    <input type="hidden" id="id" name="id" formControlName="id">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" formControlName="name">
      <div *ngIf="nameControl.touched && nameControl.invalid">
        <p style="color: red" *ngIf="nameControl.errors?.['required']">This field is required to be filled out</p>
      </div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="text" class="form-control" id="price" formControlName='price'>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" formControlName='description'>
    </div>

    <button type="submit" class="btn btn-primary">Edit</button>

  </form>

</div>
